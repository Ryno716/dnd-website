<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&D Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="components/character-creation.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to the D&D Website</h1>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#podcast">Podcast</a></li>
          <li><a href="#news">News</a></li>
          <li><a href="#faq">FAQ</a></li>
          <li><a href="#blog">Blog</a></li>
        </ul>
      </nav>
    </header>

    <section id="character-creation">
      <h2>Create Your D&D Character</h2>
      <form id="character-form">
        <div>
          <label for="character-name">Name:</label>
          <input
            type="text"
            id="character-name"
            name="character-name"
            required
          />
        </div>
        <div>
          <label for="character-class">Class:</label>
          <select id="character-class" name="character-class" required></select>
        </div>
        <div>
          <label for="character-race">Race:</label>
          <select id="character-race" name="character-race" required></select>
        </div>
        <div>
          <label for="character-background">Background:</label>
          <select
            id="character-background"
            name="character-background"
            required
          ></select>
        </div>
        <div class="dropzone" id="equipment-dropzone">
          <h3>Equipment</h3>
          <!-- Draggable equipment items will be added here -->
        </div>
        <div class="dropzone" id="abilities-dropzone">
          <h3>Abilities</h3>
          <!-- Draggable abilities items will be added here -->
        </div>
        <button type="submit">Create Character</button>
      </form>
      <button id="randomize-character">Randomize Character</button>
      <button id="save-character">Save Character</button>
    </section>

    <section id="character-visual">
      <h2>Character Visual Representation</h2>
      <canvas id="character-canvas" width="400" height="400"></canvas>
    </section>

    <section id="character-sheet">
      <h2>Character Sheet</h2>
      <div id="character-sheet-content">
        <!-- Character sheet details will be displayed here -->
      </div>
    </section>

    <footer>
      <p>Contact: email@example.com</p>
    </footer>

    <script src="script.js"></script>
    <script src="components/character-creation.js"></script>
  </body>
</html>
